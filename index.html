<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Iris - Chatbot</title>
  <style>
    body {
      background: linear-gradient(to right, #fdf6f9, #f6faff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #d96aa7;
    }

    #chatbox {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: 2px solid #e9d5ec;
      border-radius: 15px;
      padding: 15px;
      overflow-y: scroll;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
    }

    .user { color: #6a5acd; }
    .bot { color: #d96aa7; }

    #inputArea {
      width: 100%;
      max-width: 500px;
      display: flex;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      background-color: #d96aa7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #bf5b94;
    }
  </style>
</head>
<body>
  <h1>üí¨ Mini Iris - Chatbot</h1>
  <div id="chatbox">
    <div class="message bot">üëã Coucou ÊÉÖÁà±ÁöÑÂÆùË¥ù ! Je suis Mini Iris, ta guide en droit, finance, IA et langues. Pose-moi ta question !</div>
  </div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="√âcris ta question ici...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      const chatbox = document.getElementById("chatbox");

      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = "Toi : " + message;
      chatbox.appendChild(userMessage);

      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.textContent = "Mini Iris : Je vais r√©fl√©chir √† ta question... (fonctionnalit√© √† venir) üå∏";
      chatbox.appendChild(botMessage);

      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
